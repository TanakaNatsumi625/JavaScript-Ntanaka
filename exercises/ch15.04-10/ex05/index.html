<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Custom Element sample</title>
  <script type="module" src="index.js"></script>
</head>
<body>

<p>
The document has one marble: <inline-circle></inline-circle>.
The HTML parser instantiates two more marbles:
<inline-circle diameter="1.2em" color="blue" border-color="gold"></inline-circle>
<inline-circle diameter=".6em" color="gold" border-color="blue"></inline-circle>.
How many marbles does the document contain now?
</p>
</body>
</html>
